<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="css/style.css">
<title>Binary Calculator</title>
</head>

<body class="d-flex justify-content-center align-items-center bg-dark">
    <div class="container col-6">
        <div class="row">
            <div class="text-center bg-primary text-light mt-2 mb-2 p-2 fs-3 rounded-2">Binary Calculator</div>
        </div>
        <div class="row gap-2">
            <div class="col text-center bg-primary text-light mb-2 p-2 fs-5 rounded-2">Decimal Result</div>
            <div class="col text-center bg-primary text-light mb-2 p-2 fs-5 rounded-2">Binary Result</div>
        </div>
        <div class="row">
            <div class="decimal col text-end form-control"></div>
            <div class="binary col text-end form-control ms-2"></div>
        </div>
        <div class="row">
            <button class="col btn btn-primary m-1" value="0">0</button>
            <button class="col btn btn-primary m-1" value="1">1</button>
            <button class="col btn btn-primary m-1" value="C">C</button>
            <button class="col btn btn-primary m-1" value="=">=</button>
        </div>
        <div class="row">
            <button class="col btn btn-primary m-1" id="op">+</button>
            <button class="col btn btn-primary m-1" id="op">-</button>
            <button class="col btn btn-primary m-1" id="op">*</button>
            <button class="col btn btn-primary m-1" id="op">/</button>
        </div>
        <div class="row"><div class="text-center bg-primary text-light mt-2 p-2 fs-5 rounded-2">Bitwise</div></div>
        <div class="row">
            <button class="col btn btn-primary m-1"id="op">&</button>
            <button class="col btn btn-primary m-1"id="op">|</button>
            <button class="col btn btn-primary m-1"id="op">~</button>
            <button class="col btn btn-primary m-1"id="op"><<</button>
            <button class="col btn btn-primary m-1"id="op">>></button>
            <button class="col btn btn-primary m-1"id="op">>>></button>
            <button class="col btn btn-primary m-1"id="op">^</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
